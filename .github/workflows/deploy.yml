name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Create .env file for Build
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
        echo "NVIDIA_API_KEY=${{ secrets.NVIDIA_API_KEY }}" >> .env
        # Add any other required secrets here

    - name: Build Project
      run: npm run build

    - name: Deploy Files to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        source: "dist,proxy-server.js,package.json,.env"
        target: "/var/www/html"
        # Removed strip_components to keep folder structure clean or relying on source paths
        
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          cd /var/www/html
          # Install production dependencies for the server (express, cors, etc)
          npm install --production
          
          # Restart or Start PM2
          pm2 restart mobeng-portal || pm2 start proxy-server.js --name "mobeng-portal"
          pm2 save
